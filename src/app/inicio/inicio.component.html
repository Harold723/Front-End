<!DOCTYPE html>
<html>

<head>
    <title>Bienvenido al sistema de tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .description {
            text-align: center;
            margin-bottom: 40px;
        }

        .description p {
            font-size: 18px;
            color: #666;
            margin: 0;
            padding: 0;
        }

        .button {
            text-align: center;
        }

        .button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Bienvenido al sistema de tickets</h1>
        </div>
        <div class="description">
            <p>Administre y resuelva tickets de soporte de manera eficiente.</p>
        </div>
        <div class="button">
            <a href="Sistema/Reserva">Ir al panel de control</a>
        </div>
    </div>
</body>

</html>
